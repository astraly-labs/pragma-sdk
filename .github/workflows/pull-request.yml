---
  name: Workflow - Pull Request
  
  on:
    workflow_dispatch:
    pull_request:
      branches: [master]
  
  concurrency:
    group:
      pr-checks-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true
  
  jobs:
    linters:
      name: Run linters
      uses: ./.github/workflows/linters.yml
  
    tests:
      name: Build & Integration Tests
      uses: ./.github/workflows/tests.yml